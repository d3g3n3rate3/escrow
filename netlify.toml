[build]
  publish = "build/"
  command = "yarn build"

  # Develop Branch Deploy context: All deploys that are not in
  # an active Deploy Preview will inherit these settings.
[context.develop]
  [context.develop.environment]
  NODE_VERSION = "11.0.0"
  REACT_APP_DEV_ARBITRATOR_ADDRESS = "0x3de2c4d7151f0476f458a48b70fd98a50d01ecc6"
  REACT_APP_DEV_ARBITRABLE_FREELANCING_ADDRESS = "0xab3fd973dd8f829859f931dd85873effed70ac42"
  REACT_APP_PROD_PATCH_USER_SETTINGS_URL = "https://8aoprv935h.execute-api.us-east-2.amazonaws.com/staging/user-settings"
  REACT_APP_DEV_IPFS_PROVIDER = ""
  YARN_FLAGS = "--no-ignore-optional"
# Production context: All deploys to the main
# repository branch will inherit these settings.
[context.production]
  [context.production.environment]
  NODE_VERSION = "11.0.0"
  REACT_APP_PROD_ARBITRATOR_ADDRESS = "0x3de2c4d7151f0476f458a48b70fd98a50d01ecc6"
  REACT_APP_PROD_ARBITRABLE_FREELANCING_ADDRESS = "0xab3fd973dd8f829859f931dd85873effed70ac42"
  REACT_APP_PROD_PATCH_USER_SETTINGS_URL = "https://hgyxlve79a.execute-api.us-east-2.amazonaws.com/production/user-settings"
  REACT_APP_PROD_IPFS_PROVIDER = ""
  YARN_FLAGS = "--no-ignore-optional"
# Branch Athena context.
[context.athena-escrow]
  [context.athena-escrow.environment]
  REACT_APP_PROD_ARBITRATOR_ADDRESS = "0x60b2abfdfad9c0873242f59f2a8c32a3cc682f80"
  REACT_APP_PROD_ARBITRABLE_FREELANCING_ADDRESS= "0xa5253edd7246eeddb41f63ed1a27daf8a5b7496b"
  REACT_APP_PROD_PATCH_USER_SETTINGS_URL = "https://8aoprv935h.execute-api.us-east-2.amazonaws.com/staging/user-settings"
